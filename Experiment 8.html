<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Student Cards</title>
        <style>
        body{font-family: Georgia, serif;}
        .container{width: 90%;margin: 30px auto;border: 2px solid black;padding: 40px 0;display:flex;justify-content: center;}

        .card{width: 250px;background: white;padding: 0px 25px 25px 25px;border-radius: 10px;box-shadow: 0 4px 10px rgba(0,0,0,0.1);text-align: center;}
        .circle{width: 70px;height: 70px;background: #1E90FF;color: white;border-radius: 50%;display: flex;justify-content: center;align-items: center;font-size: 20px;margin: 0 auto 15px;font-weight: bold;}
        .card h3{margin: 5px 0;}
        .card p{margin: 3px 0;}
        </style>
        </head>
